name: Deploy DAG on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy-dag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install pandas jinja2

      - name: Generate DAG from latest config
        run: |
          python dag_generator.py

      - name: Deploy DAG to Airflow (e.g., via SSH)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "your_dag_output_dir/*.py"
          target: "/path/to/airflow/dags/"
