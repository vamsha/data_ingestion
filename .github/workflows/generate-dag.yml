name: Generate DAG on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main  # Change to your default branch name if different
jobs:
  generate-dag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # or your preferred version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas jinja2

      - name: Run DAG generator script
        run: python dag_generator.py
      
      - name: Commit and push generated DAG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add generated_dags/*.py

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No DAG changes to commit."
          else
            git commit -m "ðŸ¤– Auto-generated DAG after PR merge"
            git push origin main
          fi
