name: Generate DAG on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-dag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # Use your stored GitHub PAT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas jinja2

      - name: Run DAG generator script
        run: python dag_generator.py

      - name: Commit and push generated DAG
        run: |
          git config --global user.name "vamsha-bot"
          git config --global user.email "vamsha-bot@users.noreply.github.com"
          
          git add generated_dags/*.py

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "ðŸ¤– Auto-generated DAG after PR merge"
            git push origin main
          fi
